services:
  - type: web
    name: telegram-watermark-bot
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: MANAGER_BOT_TOKEN
        sync: false
      - key: MAIN_ADMIN_ID
        sync: false
